<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level1-1</title>
    <link rel="stylesheet" href="./level1-1.css">

</head>

<body>

    <div id="middle">
        <div id="blue"></div>
        <div id="orange"></div>
        <div id="gray"></div>
    </div>
</body>

<script>
    let ballFirst = document.getElementById("blue");
    let ballSecond = document.getElementById("orange");
    let ballThird = document.getElementById("gray");

    setTimeout(() => {
        move(ballFirst);
        setTimeout(() => {
            move(ballSecond);
            setTimeout(() => {
                move(ballThird);
            }, 3000);
        }, 3000);
    })
    function move(object) {
        object.style.transform = "translateX(220px)";
        object.style.transitionDuration = "3000ms";
    }
</script>

</html>
