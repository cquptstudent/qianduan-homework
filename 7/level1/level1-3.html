<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level1-3</title>
    <link rel="stylesheet" href="./level1-1.css">

</head>

<body>

    <div id="middle">
        <div id="blue"></div>
        <div id="orange"></div>
        <div id="gray"></div>
    </div>
</body>

<script>
    let ballFirst = document.getElementById("blue");
    let ballSecond = document.getElementById("orange");
    let ballThird = document.getElementById("gray");

    let a = [ballFirst, ballSecond, ballThird]

    const add = function (n) {
        return new Promise((resolve) => {
            setTimeout(() => {
                move(a[n])
                n++;
                resolve(n);
            }, 3000);
        });
    };

    let movement = async function (n) {
        let res1 = await add(n);
        let res2 = await add(res1);
        add(res2);
    };

    movement(0);

    function move(object) {
        object.style.transform = "translateX(220px)";
        object.style.transitionDuration = "3000ms";
    }
</script>

</html>
