    <p>form标签可以创建表单</p>
    <form>
        <input type="text" , name="input" />
        <button type="button"
            onclick="alert('#include <stdio.h>\nint main(void)\n{\n    printf(&quot;Hello redrock!&quot;);\n    return 0;\n}')">
            请不要乱点按钮
        </button>
    </form>
    <button type="button"
        onclick="alert('public class Main{\n    public static void main(String[] args){\n        System.out.println(&quot;Hello,Redrock&quot;);\n    }\n}')">
        还有一个按钮</button>
    <ul>
        <li>无序列表</li>
        <li>&lt;ul&gt;是无序列表</li>
        <li></li>
    </ul>

    <ol>
        <li>有序列表</li>
        <li>&lt;ol&gt;是有序列表</li>
        <li></li>
        <li></li>
    </ol>
    <table border="1" , cellspacing="0" , cellpadding="5">
        <thead></thead>
        <tbody>
            <tr>
                
            </form>
                <td align="center" width="100">用户名：</td>
                <td width="300">
                    <form>
                        <input type="text" , name="input2" />
                    </form>
                </td>
            </tr>

            <tr>
                <td align="center">密码：</td>
                <td>
                    <form>
                        <input type="password" ,name="pwd" />
                    </form>
                </td>
            </tr>

            <tr>
                <th colspan="2" align="center">
                    <button type="button" onclick="">不能提交</button>
                    <button type="button" onclick="">按了也没用</button>
                </th>
            </tr>
        </tbody>
    </table>
    <p align="right">align=&quot;center&quot;是居中</p>
    <br />
    <p>radio: 单选, checkbox: 多选</p>
    <form>
        <p>
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女
            城市
            <select name="cities">
                <option value="cq">重庆</option>
                <option value="other">其他</option>
                <input type="checkbox" name="option" value="1">1
                <input type="checkbox" name="option" value="2">2
                <input type="checkbox" name="option" value="3">3
                <input type="checkbox" name="option" value="4">4
                <input type="checkbox" name="option" value="5">5
            </select>
        </p>
        <p>&lt;textarea&gt;文本框</p>
        <textarea name="input" cols="10" rows="10">请输入内容</textarea>
    </form>
