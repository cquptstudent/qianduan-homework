<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2.css">

<body>
    <span id="main">
        <img src="1.png" alt="二维码" id="image1">
        <span id="triangle_left"></span>

        </span>

        <table border="1" id="table1">

            <tr>
                <td><img src="4.png" alt="phone_number" id="phone_number"></td>
                <td>
                    <form>
                        <input type="text" id="name" value="请输入手机号">
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span><img src="5.png" alt="lock" id="pic2"><input type="text" id="name2" value="请输入密码"></span>

        <span id="square">

                    <span>|</span>

        <span id="text2">注册</span>
        <img src="6.png" alt="" id="pic6">
        <span id="buttom">
            <input type="checkbox" name="agree" value="agree1">同意
            <span>
                <a href="https://st.music.163.com/official-terms/service" class="link">《服务条款》</a>

                <a href="https://st.music.163.com/official-terms/children" class="link">《儿童隐私政策》</a>
            </span>
