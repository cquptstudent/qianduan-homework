<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>
    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>
    <div id="divlist">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选" id="allchoose">
        <input type="button" value="全不选" id="allnotchoose">
        <input type="button" value="反选" id="fanchoose">
    </div>
</body>

</html>
<script>
    let buttona = document.getElementById("allchoose");
    let buttonb = document.getElementById('allnotchoose')
    let buttonc = document.getElementById(`fanchoose`);
    var check = document.getElementsByTagName("input");

    buttona.onclick = function () {
        for (let i = 0; i < 4; i++) {
            if (!check[i].checked)
                check[i].checked = true;
        }
    }

    buttonb.onclick = function () {
        for (let i = 0; i < 4; i++) {
            if (check[i].checked) {
                check[i].checked = false;
            }
        }
    }

    buttonc.onclick = function () {
        for (let i = 0; i < 4; i++) {
            check[i].checked = !check[i].checked;
        }
    }

</script>
